  <img class="mySlides" src="https://cdn1.parksmedia.wdprapps.disney.com/media/blog/wp-content/uploads/2018/08/ksdhfguy4890831-624x351.jpg" >
  <img class="mySlides" src="https://thebettervacation.com/wp-content/uploads/2017/05/Best-time-to-visit-Disneyland-california-600x400.jpg" >
  <img class="mySlides" src="https://www.tripsavvy.com/thmb/oB5wSbuDehZFwSt0lRIDTU0UMjA=/4012x2480/filters:no_upscale()/Shanghai-Disneyland-Castle-576c3c423df78cb62c3ef8f6.jpg" >
  <img class="mySlides" src="https://i.pinimg.com/originals/00/3f/03/003f03ada7cbed0869ba23fc59f56276.jpg" >
    <img class="mySlides" src="http://static.asiawebdirect.com/m/bangkok/portals/orlando-com/homepage/disney-world/top10-nightlife-disney-world/pagePropertiesImage/nightlife-disney-world.jpg.jpg" >
  
  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>
<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>
